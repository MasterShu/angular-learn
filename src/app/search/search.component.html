<form [formGroup]="formModel" (ngSubmit)="onSearch()">
  <div class="form-group" [class.has-error]="formModel.hasError('minlength','title')">
    <label for="productTitle">招数名称</label>
    <input formControlName="title" type="text" name="name" id="productTitle" placeholder="招数名称" class="form-control">
    <span class="help-block" [class.hidden]="!formModel.hasError('minlength','title')" >多给点提示</span>
  </div>
  <div class="form-group" [class.has-error]="formModel.hasError('positiveNumber','price')">
    <label for="productPrice">招数伤害</label>
    <input formControlName="price" type="text" name="price" id="productPrice" placeholder="招数伤害" class="form-control">
    <span class="help-block" [class.hidden]="!formModel.hasError('positiveNumber','price')" >别伤到自己</span>
  </div>
  <div class="form-group">
    <label for="productCategory">招数类别</label>
    <select formControlName="category" name="category" id="productCategory" class="form-control">
      <option value="-1">全部类别</option>
      <option *ngFor="let category of categories" [value]="category">{{category}}</option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block">出击</button>
  </div>
</form>
