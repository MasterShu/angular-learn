<div class="thumbnail">
  <img src="http://via.placeholder.com/840x220" alt="">
  <div>
    <h4 class="pull-right">{{product.price}}伤害</h4>
    <h4>{{product.title}}</h4>
    <h4>{{product.desc}}</h4>
  </div>
  <div>
    <p class="pull-right">{{comments.length}}</p>
    <p>
      <app-stars [rating]="product.rating"></app-stars>
    </p>
  </div>
</div>

<div class="well">
  <div>
    <button class="btn btn-success" (click)="isCommentHidden = !isCommentHidden">支招</button>
  </div>
  <div [hidden]="isCommentHidden">
    <div>
      <app-stars [(rating)]="newRating" [readonly]="false"></app-stars>
    </div>
    <div>
      <textarea [(ngModel)]="newComment" cols="30" rows="3"></textarea>
    </div>
    <div>
      <button class="btn" (click)="addComment()">Add</button>
    </div>
  </div>
  <div class="row" *ngFor="let comment of comments">
    <hr>
    <div class="col-md-12">
      <app-stars [rating]="comment.rating"></app-stars>
      <span>{{comment.user}}</span>
      <span class="pull-right">{{comment.timestamp}}</span>
      <span>{{comment.content}}</span>
    </div>
  </div>
</div>
