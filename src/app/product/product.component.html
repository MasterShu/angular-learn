<div *ngFor="let item of products" class="col-md-4 col-sm-4 col-lg-4">
  <div class="thumbnail">
    <img src="http://via.placeholder.com/320x150" alt="">
    <div class="caption">
      <h4 class="pull-right">{{item.price}}伤害</h4>
      <h4><a>{{item.title}}</a></h4>
      <p>{{item.desc}}</p>
    </div>
    <div>
      <app-stars></app-stars>
    </div>
  </div>
</div>
